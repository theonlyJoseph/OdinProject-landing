<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="icon-container">
        <img id="odin-svg" src="./assets/odin-icon.svg" alt="odin-icon">
      </div>

      <div class="link-container">
        <ul class="link-container">
          <li><a href="./home">Home</a></li>
          <li><a href="./contact">Contact</a></li>

        </ul>

    <main class="main-section">

            This website has some subtext that goes here under the 
            main title. It's smaller font and the color is lower 
            contrast.
          </p>
          <label for="btn-one"></label>
          <input type="submit" id="btn-one" value="Sign-up">

        <div class="img-placeholder right-hero">
          <p>this is a placeholder for an image</p>
        </div>
      </section>

        
    
    </main>
